<section id="secaoCanvas">

    <img id="imagemIconePingPong" src="../icones/games/03.png" alt="Image Game" width="31px" height="31px">

    <canvas id="canvas" width="600px" height="480px" onmousemove="statusCanvas()" onmouseleave="limparStatusPingPong()">
        YOUR BROWSER DOES NOT SUPPORT THIS SECTION! <br>
        Please update your browser or try to view with another one!
    </canvas>

    <h2 id="statusPingPong2">
        ...
    </h2>

    <section id="secaoBotoesPingPong">

        <section id="controles1">
            <button class="botoesPingPong" type="button" onclick="irParaBaixo()"
                onmousemove="irParaBaixo(), statusBotaoParaBaixo()" onmouseleave="limparStatusPingPong()">
                <img src="../icones/DOWN01.png" alt="Button Down" width="57px">
            </button>
        </section>

        <section id="secaoOpcoesPingPong">

            <button class="botoesPingPong" type="button" onclick="mudarVelocidade()"
                onmousemove="statusBotaoVelocidade()" onmouseleave="limparStatusPingPong()">
                <img id="imagemBotaoOpcaoVelocidade" src="../icones/0.png" alt="Button Charge Speed" width="31px">

            </button>
            <button class="botoesPingPong" type="button" onmousemove="statusZerarPlacar()"
                onmouseleave="limparStatusPingPong()">
                <img id="botaoZerarPlacar" src="../icones/ATUALIZAR02.png" alt="Button Clear Time" width="57px"
                    onclick="zerarPlacar()">
            </button>

            <h2 id="statusPingPong">
                CHANGE SPEED TO PLAY!
            </h2>

        </section>

        <section id="controles2">
            <button class="botoesPingPong" type="button" onclick="irParaCima()"
                onmousemove="irParaCima(), statusBotaoParaCima()" onmouseleave="limparStatusPingPong()">
                <img src="../icones/UP01.png" alt="Button Down" width="57px">
            </button>
        </section>


    </section>

    <button id="botaoPingPong" onmousemove="statusSecaoPingPong(), mudarCorBotaoPingPong()"
        onmouseleave="statusSecaoPingPongOff(), mudarCorBotaoPingPongOff()" type="button"
        onclick="ligarDesligarPingPong()">
        <img src="../icones/games/02.png" alt="Image Game" width="31px" height="31px">
    </button>
