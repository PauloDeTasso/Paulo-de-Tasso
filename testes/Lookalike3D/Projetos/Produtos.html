<!DOCTYPE html>

<html id="htmlPrincipal" lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="Produtos.css">

        <title>LOOKALIKE 3D</title>

    </head>

    <section id="secaoPrincipal">

        <header id="secaoCabecalho">

            <section id="cabecalho">

                <section id="relogio">

                    00:00:00

                </section>

                <section class="menu" id="secaoHome" onmouseleave="abrirFecharItemMenu(secaoItemsHome,false)">

                    <section class="titulosMenu" id="nomeHome" onclick="abrirFecharItemMenu(secaoItemsHome,true)"
                        ontouchstart="abrirFecharItemMenu(secaoItemsHome,true)"
                        onmouseenter="abrirFecharItemMenu(secaoItemsHome,true)">
                        <!-- HOME -->
                        <img class="iconesMenu" id="home" src="../../../../../icones/Cor Laranja/home.webp" alt=""
                            width="70px" height="auto" onmouseenter="iconeTamanho(home)"
                            onmouseleave="iconeTamanhoMenor(home)">
                    </section>

                    <section id="secaoItemsHome">

                    </section>

                </section>

                <section class="menu" id="secaoProduts" onmouseleave="abrirFecharItemMenu(secaoItemsProducts, false)">

                    <section class="titulosMenu" id="nomeProducts"
                        onclick="abrirFecharItemMenu(secaoItemsProducts,true)"
                        onmouseenter="abrirFecharItemMenu(secaoItemsProducts,true)">
                        <img class="iconesMenu" id="products" src="../../../../../icones/Cor Laranja/menu.png" alt=""
                            width="40px" height="auto" onmouseenter="iconeTamanho(products)"
                            onmouseleave="iconeTamanhoMenor(products)">
                    </section>

                    <section id="secaoItemsProducts" onmouseleave="iconeTamanhoMenor(products)">

                    </section>

                </section>

                <section class="menu" id="secaoCollections"
                    onmouseleave="abrirFecharItemMenu(secaoItemsCollections,false)">

                    <section class="titulosMenu" id="nomeCollections"
                        onclick="abrirFecharItemMenu(secaoItemsCollections,true)"
                        onmouseenter="abrirFecharItemMenu(secaoItemsCollections,true)">
                        <!-- COLLECTIONS -->
                        <img class="iconesMenu" id="collections" src="../../../../../icones/Cor Laranja/photos.png"
                            alt="" width="40px" height="auto" onmouseenter="iconeTamanho(collections)"
                            onmouseleave="iconeTamanhoMenor(collections)">
                    </section>

                    <section id="secaoItemsCollections" onmouseleave="iconeTamanhoMenor(collections)">

                    </section>

                </section>

                <section class="menu" id="secaoOptions" onmouseleave="abrirFecharItemMenu(secaoItemsOptions,false)">

                    <section class="titulosMenu" id="nomeOptions" onclick="abrirFecharItemMenu(secaoItemsOptions,true)"
                        onmouseenter="abrirFecharItemMenu(secaoItemsOptions,true)">
                        <!-- OPTIONS -->
                        <img class="iconesMenu" id="options" src="../../../../../icones/Cor Laranja/configurações.png"
                            alt="" width="40px" height="auto" onmouseenter="iconeTamanho(options)"
                            onmouseleave="iconeTamanhoMenor(options)">
                    </section>

                    <section id="secaoItemsOptions" onmouseleave="iconeTamanhoMenor(options)">

                        <section id="secaoTemas">

                            <section class="itemsOptions">

                                <input class="entradasTema" type="radio" id="temaA" name="tema" value="A" checked>

                                <img src="../../../../../imagens/luzes/amarelo.jpg" width="4%" alt="">

                            </section>

                            <section class="itemsOptions">

                                <input class="entradasTema" type="radio" id="temaB" name="tema" value="B">

                                <img src="../../../../../imagens/luzes/preto.jpg" width="4%" alt="">

                            </section>

                        </section>

                    </section>

                </section>

                <section class="menu" id="secaoContact" onmouseleave="abrirFecharItemMenu(secaoItemsContact,false)">

                    <section class="titulosMenu" id="nomeContact" onclick="abrirFecharItemMenu(secaoItemsContact,true)"
                        onmouseenter="abrirFecharItemMenu(secaoItemsContact,true)">
                        <!-- CONTACT -->
                        <img class="iconesMenu" id="contato" src="../../../../../icones/Cor Laranja/contato.webp" alt=""
                            width="40px" height="auto" onmouseenter="iconeTamanho(contato)"
                            onmouseleave="iconeTamanhoMenor(contato)">
                    </section>

                    <section id="secaoItemsContact" onmouseleave="iconeTamanhoMenor(contato)">

                        <a href=mailto:atendimentos.site@gmail.com target="_blank">
                            <img src="../../../../../icones/Cor Laranja/email.webp" alt="Logo Gmail" width="40px"
                                height="auto">
                        </a>

                    </section>

                </section>

                <section id="botoesCabecalho">

                    <button id="botaoMenu" type="button" onclick="abrirFecharMenu()"
                        onmouseenter="iconeTamanho(imagemBotaoMenu)" onmouseleave="iconeTamanhoMenor(imagemBotaoMenu)"
                        type="button">

                        <section class="virar" id="cartao">

                            <section id="imagemBotaoMenu">

                            </section>

                        </section>

                    </button>

                </section>

            </section>

    </section>

    </header>

    <section id="secaoBody">

        <section id="secoesBotoesVoltarAvancar">

            <section id="secaoBotaoVoltar">

                <button id="botaoPassarImagens01" class="botoesPassarImagensGaleria" type="button">
                    <img id="imagemBotaoPassarImagens01" src="../../../icones/Cor Laranja/voltar.png" alt="">
                </button>

            </section>

            <section id="secaoBotaoAvancar">

                <button id="botaoPassarImagens02" class="botoesPassarImagensGaleria" type="button">
                    <img id="imagemBotaoPassarImagens02" src="../../../icones/Cor Laranja/avançar.png" alt="">
                </button>

            </section>

        </section>

        <section id="secaoImagemDeFundo">

            <img id="imagemDeFundo" src="../../../imagens/Projetos3d/00.png" alt="">

        </section>

        <section id="secaoMenuGaleria">

            <section class="menusProdutos" id="menuCommodes">

                <button class="botoesGaleria" type="button">
                    <img class="imagensBotoesGaleria" id="imagemBotaoGaleriaCommodes01"
                        src="../../../imagens/Projetos3d/COMODAS/Comodas001/comoda01.png" alt="">
                </button>

            </section>

            <section class="menusProdutos" id="menuRack01">

                <button class="botoesGaleria" type="button">
                    <img class="imagensBotoesGaleria" id="imagemBotaoGaleriaMenuRack"
                        src="../../../imagens/Projetos3d/RACKS/Rack001/01.png" alt="">
                </button>

            </section>

            <section class="menusProdutos" id="menuRack02">

                <button class="botoesGaleria" type="button">
                    <img class="imagensBotoesGaleria" src="../../../imagens/Projetos3d/RACKS/Rack002/Rack002.png"
                        alt="">
                </button>

            </section>

            <section class="menusProdutos" id="menuCloset">

                <button class="botoesGaleria" type="button">
                    <img class="imagensBotoesGaleria"
                        src="../../../imagens/Projetos3d/GUARDA ROUPAS/GuardaRoupa001/GuardaRoupa01.png" alt="">
                </button>

            </section>

            <section class="menusProdutos" id="menuCenterTable">

                <button class="botoesGaleria" type="button">
                    <img class="imagensBotoesGaleria"
                        src="../../../imagens/Projetos3d/MESAS DE CENTRO/MESADECENTRO001/01.png" alt="">
                </button>

            </section>

        </section>

        <section id="secaoStatus">

            <section id="statusSistema">

            </section>

            <section id="statusSistema2">

            </section>

        </section>

        </body>

        <footer id="secaoRodape">

            <section id="rodape">
                <p>
                    © COPYRIGHT 2022 LOOKALIKE 3D - ALL RIGHTS RESERVED - 3D CREATION
                </p>
            </section>

            <section id="redesSociais">

                <button class="logosRedesSocias" type="button">
                    <img id="imagemInstagram" src="../../../../../icones/LOGOS/REDES SOCIAIS/instagram 3d.png" alt=""
                        width="35px" onmouseenter="iconeOpacidade(imagemInstagram)"
                        onmouseleave="iconeOpacidadeMenor(imagemInstagram)">
                </button>

                <button class="logosRedesSocias" type="button">

                    <img id="imagemFacebook" src="../../../../../icones/LOGOS/REDES SOCIAIS/facebook 3d.png" alt=""
                        width="35px" onmouseenter="iconeOpacidade(imagemFacebook)"
                        onmouseleave="iconeOpacidadeMenor(imagemFacebook)">

                </button>

                <button class="logosRedesSocias" type="button">

                    <img id="imagemTwitter" src="../../../../../icones/LOGOS/REDES SOCIAIS/twitter 3d.png" alt=""
                        width="35px" onmouseenter="iconeOpacidade(imagemTwitter)"
                        onmouseleave="iconeOpacidadeMenor(imagemTwitter)">

                </button>

            </section>

        </footer>

    </section>

    <script src="Produtos.js"></script>

</html>
