<!DOCTYPE html>
<html id="htmlPrincipal" lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="Lookalike3d.css">

        <title>LOOKALIKE 3D</title>

    </head>

    <section id="secaoPrincipal">

        <header id="secaoCabecalho">

            <section id="cabecalho">

                <section id="relogio">

                    00:00:00

                </section>

                <section class="menu" id="secaoHome" onmouseleave="abrirFecharItemMenu(secaoItemsHome,false)">

                    <section class="titulosMenu" id="nomeHome" onclick="abrirFecharItemMenu(secaoItemsHome,true)"
                        ontouchstart="abrirFecharItemMenu(secaoItemsHome,true)"
                        onmouseenter="abrirFecharItemMenu(secaoItemsHome,true)">
                        <!-- HOME -->
                        <img class="iconesMenu" id="home" src="../../icones/Cor Laranja/home.webp" alt="" width="40px"
                            height="auto" onmouseenter="iconeTamanho(home)" onmouseleave="iconeTamanhoMenor(home)">
                    </section>

                    <!-- onmouseenter="abrirFecharItemMenu(secaoItemsHome,true)" -->

                    <section id="secaoItemsHome">

                    </section>

                </section>

                <section class="menu" id="secaoProduts" onmouseleave="abrirFecharItemMenu(secaoItemsProducts,false)">

                    <section class="titulosMenu" id="nomeProducts"
                        onclick="abrirFecharItemMenu(secaoItemsProducts,true)"
                        onmouseenter="abrirFecharItemMenu(secaoItemsProducts,true)">
                        <!-- PRODUCTS -->
                        <img class="iconesMenu" id="products" src="../../icones/Cor Laranja/menu.png" alt=""
                            width="40px" height="auto" onmouseenter="iconeTamanho(products)">
                    </section>

                    <section id="secaoItemsProducts" onmouseleave="iconeTamanhoMenor(products)">

                        <div class="itemsProducts">CHAIRS</div>
                        <div class="itemsProducts">TABLES</div>
                        <div class="itemsProducts">CABINETS</div>
                        <div class="itemsProducts">CUPBOARD</div>
                        <div class="itemsProducts">COMMODES</div>
                        <div class="itemsProducts">CLOSET</div>
                        <div class="itemsProducts">RACK</div>
                        <div class="itemsProducts">COUCH</div>
                        <div class="itemsProducts">BANKS</div>
                        <div class="itemsProducts">CUP</div>
                        <div class="itemsProducts">BOWLS</div>

                    </section>

                </section>

                <section class="menu" id="secaoCollections"
                    onmouseleave="abrirFecharItemMenu(secaoItemsCollections,false)">

                    <section class="titulosMenu" id="nomeCollections"
                        onclick="abrirFecharItemMenu(secaoItemsCollections,true)"
                        onmouseenter="abrirFecharItemMenu(secaoItemsCollections,true)">
                        <!-- COLLECTIONS -->
                        <img class="iconesMenu" id="collections" src="../../icones/Cor Laranja/photos.png" alt=""
                            width="40px" height="auto" onmouseenter="iconeTamanho(collections)">
                    </section>

                    <section id="secaoItemsCollections" onmouseleave="iconeTamanhoMenor(collections)">

                        <div class="itemsProducts">LIVING_ROOM</div>
                        <div class="itemsProducts">KITCHEN</div>
                        <div class="itemsProducts">BATHROOM</div>
                        <div class="itemsProducts">OFFICE</div>

                        <div class="itemsProducts">BEDROOM</div>
                        <div class="itemsProducts">RESTROOM</div>
                        <div class="itemsProducts">GARDEN</div>
                        <div class="itemsProducts">DECK</div>
                        <div class="itemsProducts">ATTIC</div>
                        <div class="itemsProducts">BASEMENT</div>

                    </section>

                </section>

                <section class="menu" id="secaoOptions" onmouseleave="abrirFecharItemMenu(secaoItemsOptions,false)">

                    <section class="titulosMenu" id="nomeOptions" onclick="abrirFecharItemMenu(secaoItemsOptions,true)"
                        onmouseenter="abrirFecharItemMenu(secaoItemsOptions,true)">
                        <!-- OPTIONS -->
                        <img class="iconesMenu" id="options" src="../../icones/Cor Laranja/configurações.png" alt=""
                            width="40px" height="auto" onmouseenter="iconeTamanho(options)">
                    </section>

                    <section id="secaoItemsOptions" onmouseleave="iconeTamanhoMenor(options)">

                        <section id="secaoTemas">

                            <section class="itemsOptions">

                                <input class="entradasTema" type="radio" id="temaA" name="tema" value="A" checked>

                                <img src="../../imagens/luzes/amarelo.jpg" width="4%" alt="">

                            </section>

                            <section class="itemsOptions">

                                <input class="entradasTema" type="radio" id="temaB" name="tema" value="B">

                                <img src="../../imagens/luzes/preto.jpg" width="4%" alt="">

                            </section>

                        </section>

                    </section>

                </section>

                <section class="menu" id="secaoContact" onmouseleave="abrirFecharItemMenu(secaoItemsContact,false)">

                    <section class="titulosMenu" id="nomeContact" onclick="abrirFecharItemMenu(secaoItemsContact,true)"
                        onmouseenter="abrirFecharItemMenu(secaoItemsContact,true)">
                        <!-- CONTACT -->
                        <img class="iconesMenu" id="contato" src="../../icones/Cor Laranja/contato.webp" alt=""
                            width="40px" height="auto" onmouseenter="iconeTamanho(contato)">
                    </section>

                    <section id="secaoItemsContact" onmouseleave="iconeTamanhoMenor(contato)">

                        <a href=mailto:atendimentos.site@gmail.com target="_blank">
                            <img src="../../icones/Cor Laranja/email.webp" alt="Logo Gmail" width="40px" height="auto">
                        </a>

                    </section>

                </section>

                <section id="botoesCabecalho">

                    <button id="botaoMenu" type="button" onclick="abrirFecharMenu()"
                        onmouseenter="iconeTamanho(imagemBotaoMenu)" onmouseleave="iconeTamanhoMenor(imagemBotaoMenu)"
                        type="button">

                        <section id="imagemBotaoMenu">

                        </section>

                    </button>

                </section>

            </section>

        </header>

        <body id="secaoBody">

            <section id="secaoStatus">

                <section id="statusSistema">

                </section>

                <section id="statusSistema2">

                </section>

            </section>

            <section id="secaoImagens">

                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/00.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/01.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/02.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/03.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/04.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/05.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/06.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/07.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/08.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/09.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/10.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/11.png" alt="">
                <img class="imagensProjetos3d" src="../../imagens/Projetos3d/12.png" alt="">

            </section>

        </body>

        <footer id="secaoRodape">

            <section id="rodape">
                <p>
                    © COPYRIGHT 2022 LOOKALIKE 3D - ALL RIGHTS RESERVED - 3D CREATION
                </p>
            </section>

            <section id="redesSociais">

                <button type="button">
                    Instagram
                </button>

                <button type="button">
                    Facebook
                </button>

                <button type="button">
                    Twitter
                </button>

            </section>

        </footer>

    </section>

    <section id="secaoImagemDeFundo">
        <img id="imagemDeFundo" src="../../imagens/Projetos3d/background01.png" alt="">
    </section>
